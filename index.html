<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/rock.png">
    <title>Mega Man - Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<body class="container">
    <div class="row row0">
        <div class="col-12">
            <h2 id="title" class="text-white">ROCK, PAPER, SCISSORS, LIZARD, SPOCK!</h2>
        </div>
        <div class="col-12">
            <h4 id='result' class="text-white">CLICK ON A ROBOT MASTER TO PLAY.</h4>
        </div>
    </div>
    <div class="row row0">
        <div class="col-6">
            <img class="choice" id=4 src="assets/lizard.png" onclick="pickLizard()">
        </div>
        <div class="col-6">
            <img class="choice" id=5 src="assets/spock.png" onclick="pickSpock()">
        </div>
    </div>
    <div class="row row1">
        <div class="col-12">
            <img class="main" src="assets/megaman.png">
        </div>
    </div>
    <div class="row row2">
        <div class="col-4">
            <img class="choice" id=1 src="assets/rock.png" onclick="pickRock()">
        </div>
        <div class="col-4">
            <img class="choice" id=2 src="assets/paper.png" onclick="pickPaper()">
        </div>
        <div class="col-4">
            <img class="choice" id=3 src="assets/scissors.png" onclick="pickScissors()">
        </div>
    </div>
    <div class="row row3">
        <div class="col-12">
            <h5 id="win" class="text-white">WINS: 0</h5>
            <h5 id="lose" class="text-white">LOSSES: 0</h5>
            <h5 id="tie" class="text-white">DRAWS: 0</h5>
        </div>
    </div>
    <audio controls autoplay>
        <source src="music.mp3" type="audio/mp3">
        Test
    </audio>
    <audio id="select">
        <source src="select.wav" type="audio/wav">
    </audio>
    <script src="app/app.js"></script>
</body>

</html>
